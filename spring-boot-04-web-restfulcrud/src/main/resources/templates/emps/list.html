<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<!--视频34 尚硅谷_SpringBoot_web开发-【实验】-引入资源,其他公用的css等也改为webjar引入-->
		<!-- Bootstrap core CSS 这里用webjar引入 @语法的另一个好处是如果项目名发生改变,会自动加上-->
		<link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--视频38 尚硅谷_SpringBoot_web开发-【实验】-员工列表-公共页抽取-->
		<!--39、尚硅谷_SpringBoot_web开发-【实验】-员工列表-链接高亮&列表完成-->
		<!--抽取顶部导航栏和左侧菜单栏,参考thymeleaf文档 8 Template layout-->
		<!-- 引入抽取的topbar ,这里使用片段名引入-->
		<!-- 模板名: 会使用thymeleaf的前后缀配置规则进行解析 -->
		<div th:replace="/commons/bar :: topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--视频38 尚硅谷_SpringBoot_web开发-【实验】-员工列表-公共页抽取-->
				<!--视频39 尚硅谷_SpringBoot_web开发-【实验】-员工列表-链接高亮&列表完成-->
				<!-- 引入侧边栏 这里用的是选择器引用,#代表id-->
				<!--引入片段时传递参数-->
				<div th:replace="/commons/bar :: #sidebar(activeUrl='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!-- 超链接本来就是get方式 -->
					<h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/emp}">员工添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>lastName</th>
									<th>email</th>
									<th>gender</th>
									<th>department</th>
									<th>birth</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<!--视频39 尚硅谷_SpringBoot_web开发-【实验】-员工列表-链接高亮&列表完成-->
							<!-- 从后台取出值 -->
							<tr th:each="emp:${emps}">
								<td th:text="${emp.id}"></td>
								<!--也可以用行内写法-->
								<td>[[${emp.lastName}]]</td>
								<td th:text="${emp.email}"></td>
								<!--性别用到了三元运算-->
								<td th:text="${emp.gender}==0?'女':'男'"></td>
								<td th:text="${emp.department.departmentName}"></td>
								<!-- 日期格式的内部对象见thymeleaf文档的附录B Date部分 -->
								<td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"></td>
								<td>
									<!-- 修改需要带上员工的id,下面是遍历的写法 -->
									<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
									<!-- 使用th:attr自定义属性 -->
									<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
